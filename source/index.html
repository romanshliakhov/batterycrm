<!DOCTYPE html>
<html lang="Ru">
@include('partials/head.html',{})

<body>
  <div class="wrapper">
    @include('partials/header.html',{})

    <main class="main">
      <section class="navigation">
        <div class="container">
          <div class="navigation__wrapper">
            <ul class="navigation__controls">
              <li class="navigation__controls-item">
                <div class="navigation__controls-btn">
                  <svg width='19' height='19'>
                    <use href='img/sprite/sprite.svg#bag'></use>
                  </svg>
                  <span>Заказы</span>
                </div>
              </li>
              <li class="navigation__controls-item">
                <div class="navigation__controls-btn">
                  <svg width='19' height='19'>
                    <use href='img/sprite/sprite.svg#clients'></use>
                  </svg>
                  <span>Клиенты</span>
                </div>
              </li>
              <li class="navigation__controls-item">
                <div class="navigation__controls-btn active">
                  <svg width='19' height='19'>
                    <use href='img/sprite/sprite.svg#shop'></use>
                  </svg>
                  <span>Товары</span>
                </div>
              </li>
              <li class="navigation__controls-item">
                <div class="navigation__controls-btn">
                  <svg width='19' height='19'>
                    <use href='img/sprite/sprite.svg#wallet'></use>
                  </svg>
                  <span>Финансы</span>
                </div>
              </li>
              <li class="navigation__controls-item">
                <div class="navigation__controls-btn">
                  <svg width='19' height='19'>
                    <use href='img/sprite/sprite.svg#tag'></use>
                  </svg>
                  <span>Соответствия товаров</span>
                </div>
              </li>
              <li class="navigation__controls-item">
                <div class="navigation__controls-btn">
                  <svg width='19' height='19'>
                    <use href='img/sprite/sprite.svg#activity'></use>
                  </svg>
                  <span>Аналитика</span>
                </div>
              </li>
            </ul>
            <div class="navigation__information">
              <form class="navigation__sorting-form form">
                <div class="form__fieldsets">
                  <fieldset class="form__fieldset">
                    <div class="form__title">Поиск</div>
                    <label class="form__label form__label--search">
                      <input class="form__input" type="search" placeholder="Введите ваш поисковый запрос">
                    </label>

                  </fieldset>
                  <fieldset class="form__fieldset">
                    <div class="form__title">Категории</div>
                    <label class="form__label">
                      <svg width='24' height='24'>
                        <use href='img/sprite/sprite.svg#categories'></use>
                      </svg>
                      <input class="form__input" type="text" placeholder="Не выбрано">
                    </label>
                  </fieldset>
                  <fieldset class="form__fieldset">
                    <div class="form__title">Качество</div>
                    <select>
                      <option>10</option>
                      <option>20</option>
                      <option>100</option>
                    </select>
                  </fieldset>
                </div>
                <div class="form__btns">
                  <button class="sort">
                    <svg width='44' height='44'>
                    <use href='img/sprite/sprite.svg#sort'></use>
                    </svg>
                  </button>
                  <button class="apply">Применить</button>
                  <button class="clear">Очистить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="controls">
        <div class="container">
          <div class="controls__wrapper">
            <div class="pagination">
              <a class="pagination__nav pagination__nav--prev" href="#">
                <svg width='11' height='15'>
                  <use href='img/sprite/sprite.svg#arrow'></use>
                </svg>
              </a>
              <ul class="pagination__list">
                <li class="pagination__list-item">
                  <a class="pagination__list-link pagination__list-link--active" href="#">1</a>
                </li>
                <li class="pagination__list-item">
                  <a class="pagination__list-link" href="#">2</a>
                </li>
                <li class="pagination__list-item">
                  <a class="pagination__list-link" href="#">3</a>
                </li>
                <li class="pagination__list-item">
                  <span>...</span>
                </li>
                <li class="pagination__list-item">
                  <a class="pagination__list-link" href="#">18</a>
                </li>
                <li class="pagination__list-item">
                  <a class="pagination__list-link" href="#">19</a>
                </li>
              </ul>
              <a class="pagination__nav pagination__nav--next" href="#">
                <svg width='11' height='15'>
                  <use href='img/sprite/sprite.svg#arrow'></use>
                </svg>
              </a>
            </div>
            <div class="show">
              <div class="show__title">Показывать по:</div>
              <select name="">
                <option>20</option>
                <option>50</option>
                <option>100</option>
              </select>
            </div>
            <button class="export">
              <svg width='24' height='24'>
              <use href='img/sprite/sprite.svg#export'></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    @include('partials/footer.html',{})
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
